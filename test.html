<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Posts và Comments</title>
    <script src="main.js"></script>
    <style>
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        td, th { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .section { margin-bottom: 40px; border-bottom: 2px solid #ccc; padding-bottom: 20px; }
        input[readonly] { background-color: #f0f0f0; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="section">
        <h2>Quản lý Posts</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>Title</th><th>Views</th><th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="body-table"></tbody>
        </table>
        <div>
            <input type="text" id="id_txt" readonly placeholder="ID tự tăng"/>
            <input type="text" id="title_txt" placeholder="Tiêu đề"/>
            <input type="text" id="views_txt" placeholder="Lượt xem"/>
            <input type="submit" value="Lưu Post" onclick="Save()"/>
            <button onclick="clearPostForm()">Làm mới</button>
        </div>
    </div>

    <div class="section">
        <h2>Quản lý Comments</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>Post ID</th><th>Nội dung</th><th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="body-comments"></tbody>
        </table>
        <div>
            <input type="text" id="comment_id_txt" readonly placeholder="ID tự tăng"/>
            <input type="text" id="comment_postid_txt" placeholder="ID bài viết"/>
            <input type="text" id="comment_text_txt" placeholder="Nội dung bình luận"/>
            <input type="submit" value="Lưu Comment" onclick="SaveComment()"/>
            <button onclick="clearCommentForm()">Làm mới</button>
        </div>
    </div>
</body>
</html>
